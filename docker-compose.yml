services:
  api-gateway:
    container_name: main-api
    build:
      context:  .
      dockerfile: Events.Gateway/Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8080
      - JWT_SECRET=events_super_puper_mega_secret_key
    depends_on:
     - api-auth-service
    #   - api-request-service
    networks:
      - events-network

  api-auth-service:
    container_name: auth-service
    build:
      context:  .
      dockerfile: Events.AuthenticationService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8081
      - JWT_SECRET=events_super_puper_mega_secret_key
      - CONNECTION_STRING=Host=db;Port=5432;Database=events-db;Username=user;Password=abcd12345!
    expose:
      - "8081"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - events-network

  migration-tool:
    build:
      context: .
      dockerfile: Events.MigrationTool/Dockerfile
    environment:
       - CONNECTION_STRING=Host=db;Port=5432;Database=events-db;Username=user;Password=abcd12345!
    depends_on:
      db:
        condition: service_healthy
    networks:
      - events-network
    # entrypoint: ["dotnet", "run", "--project", "MigrationTool"]

  nginx:
    image: nginx:latest
    container_name: events-nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - events-network
    depends_on:
      - api-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./nginx/mime.types:/etc/nginx/mime.types
      - ./nginx/setup.sh:/docker-entrypoint.d/setup.sh
      - ./nginx/certs:/certs
    command: ["sh", "/docker-entrypoint.d/setup.sh"]

  redis:
    image: redis:alpine
    container_name: events-redis
    networks:
      - events-network

  db:
    container_name: events-database
    image:  postgres:latest
    environment:
      POSTGRES_USER:  "user"
      POSTGRES_PASSWORD:  "abcd12345!"
      POSTGRES_DB:  "events-db"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - events-network

volumes:
  postgres-data:
    
networks:
  events-network:
    driver: bridge
